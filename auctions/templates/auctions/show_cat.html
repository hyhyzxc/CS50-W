{% extends "auctions/layout.html" %}

{% block body %}
    <h2> Category: {{category}} </h2>
    {% for listing in listings %}
        <div class = "container">
            <div class = "row">
                <div class = "col-md-4">
                    <img src="{{listing.image}}" alt = "No Image" width = "200" height = "200"> </img>
                </div>
                <div class = "col-6"> 
                    <a href = "{% url 'listing' listing.id %}"> <h4> {{listing.name}} </h4> </a>
                    {% if listing.closed == True %}
                        <div class = "alert alert-danger" role = "alert"> Closed!</div>
                    {% endif %}
                    <br> 
                    <div> {{listing.description}} </div>
                    <br>
                    <h5> Price: ${{listing.price}} </h5>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
