{% extends "auctions/layout.html" %}

{% block body %}
    <form action = "{% url 'create' %}" method = "post">
        {% csrf_token %}
        <div class="form-group"> 
            <input autofocus class="form-control" type="text" name="name" placeholder="Name of Listing">
        </div>
        <div class="form-group"> 
            <input autofocus class="form-control" type="text" name="description" placeholder="Description of Listing">
        </div>
        <div class="form-group"> 
            <input autofocus class="form-control" type="number" name="price" placeholder="Price of Listing">
        </div>
        <div class="form-group"> 
            <input autofocus class="form-control" type="text" name="category" placeholder="Category of Listing">
        </div>
        <div class="form-group"> 
            <input autofocus class="form-control" type="text" name="image" placeholder="Image URL of Listing">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
